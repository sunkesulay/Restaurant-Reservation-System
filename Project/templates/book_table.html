<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table | Restaurant Reservation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px; /* Adjust this value based on your header height */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="/">Restaurant Reservation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reserve">Reserve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a> <!-- Add a logout route if needed -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Book Table</h1>
        <form method="POST" action="{{ url_for('book_table', table_id=table_id) }}">
            <!-- Add necessary reservation form fields (guest_name, guest_phone, guest_email, reservation_date, reservation_time, num_of_guests) -->
            <div class="form-group">
                <label for="guest_name">Guest Name</label>
                <input type="text" class="form-control" id="guest_name" name="guest_name" required>
            </div>
            <div class="form-group">
                <label for="guest_phone">Guest Phone</label>
                <input type="text" class="form-control" id="guest_phone" name="guest_phone" required>
            </div>
            <div class="form-group">
                <label for="guest_email">Guest Email</label>
                <input type="email" class="form-control" id="guest_email" name="guest_email" required>
            </div>
            <div class="form-group">
                <label for="reservation_date">Reservation Date</label>
                <input type="date" class="form-control" id="reservation_date" name="reservation_date" required>
            </div>
            <div class="form-group">
                <label for="reservation_time">Reservation Time</label>
                <input type="time" class="form-control" id="reservation_time" name="reservation_time" required>
            </div>
            <div class="form-group">
                <label for="num_of_guests">Number of Guests</label>
                <input type="number" class="form-control" id="num_of_guests" name="num_of_guests" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit Reservation</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
